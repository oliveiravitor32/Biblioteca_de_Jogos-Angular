<section class="favorited-games-section">
  <div class="container-favorited-games" aria-live="polite">
    <h2>Jogos favoritos</h2>
    <ul class="container-game-card">
      @for (game of favoriteGames; track $index) {
      <li>
        <app-game-card
          [game]="game"
          (selectGameEmmiter)="onSelectGame($event)"
        ></app-game-card>
      </li>
      }
    </ul>
  </div>
</section>
