<div class="banner">
  <img
    src="../../../assets/banner-2000.png"
    alt=""
    alt="Imagem de apresentação do site com logo escrito Biblioteca de Jogos"
  />
</div>

<main>
  <section>
    <h2>Novos lançamentos</h2>
    <ul class="container-games">
      @for (game of newReleasedGames; track $index) {
      <li>
        <app-game-card
          [game]="game"
          (selectGameEmmiter)="onSelectGame($event)"
        ></app-game-card>
      </li>
      }
    </ul>
  </section>
  <section>
    <h2>Populares</h2>
    <ul class="container-games">
      @for (game of popularGames; track $index) {
      <li>
        <app-game-card
          [game]="game"
          (selectGameEmmiter)="onSelectGame($event)"
        ></app-game-card>
      </li>
      }
    </ul>
  </section>
  <section>
    <h2>Relevantes</h2>
    <ul class="container-games">
      @for (game of relevantGames; track $index) {
      <li>
        <app-game-card
          [game]="game"
          (selectGameEmmiter)="onSelectGame($event)"
        ></app-game-card>
      </li>
      }
    </ul>
  </section>
</main>
