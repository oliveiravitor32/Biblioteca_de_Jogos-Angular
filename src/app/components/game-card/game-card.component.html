<li class="container-game-card">
  <figure class="container-game-card-figure" (click)="onSelectGame()">
    <img class="game-image" src="../../../assets/exemple-game.png" alt="" />
    <figcaption class="container-figcaption">
      <p class="game-image-title">{{ game.name }}</p>
      <p>
        Metacritic: <strong>{{ game.metacritic }}</strong>
      </p>
    </figcaption>
  </figure>
  <app-button-add-to-favorite
    class="button-favorite"
    size="small"
    (click)="onFavoriteGame()"
  ></app-button-add-to-favorite>
  <h3 class="game-title">{{ game.name }}</h3>
</li>
